<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Design</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>

<body>
    <div class="Main-box">
        <div>
            <img class="illustra-img" src="illustration-hero.svg" alt="illustration-image">
        </div>
        <div class="text-box">
            <h3>Order Summary</h3>
            <p><pre>      You can now listen to millions of songs</pre></p>
            <p><pre>audiobooks, and podcast on any device</pre></p>
            <p><pre>   anywhere you like!</pre></p>
        </div>
        <div class="Plan-view">
            <img class="icon-img" src="icon-music.svg" alt="icon-image">
            <h5>Annual Plan</h5>
            <div class="grid">
                <div>
                    <p class="price">$59.99/year</p>
                </div>                
                <div>
                    <p class="span">Change</p>
                </div>
            </div>
        </div>
        <div class="button-box">
            <button type="button" class="btn">Proceed to Payment</button>
        </div>
        <h2>Cancel Order</h2>
    </div>
   
</body>
</html>
